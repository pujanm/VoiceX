{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Home</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="../../static/css/animate.min.css" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link href="../../static/css/paper-dashboard.css" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="../../static/css/demo.css" rel="stylesheet" />


    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="../../static/css/themify-icons.css" rel="stylesheet">
		<!-- Charts -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-background-color="white" data-active-color="danger">

    <!--
		Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
		Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
	-->

    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="/" class="simple-text">
									VOICE X
                </a>
            </div>

            <ul class="nav">
                <li>
                    <a href="{% url 'index' %}">
                        <i class="ti-panel"></i>
                        <p>Meeting</p>
                    </a>
                </li>
                <li>
                    <a href="{% url 'dash2' %}">
                        <i class="ti-panel"></i>
                        <p>Summary</p>
                    </a>
                </li>
                <li class="active">
                    <a href="{% url 'past_meets' %}">
                        <i class="ti-panel"></i>
                        <p>Past Meetings</p>
                    </a>
                </li>
            </ul>
    	</div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'past_meets' %}">Past Meetings</a>
                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                <div class="row" style="width: 100%; margin: 0 auto;">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="content">
                              <h3 class="title">{{ m.leader_name }}</h3>
                              <b><h5>{{ m.agenda }}</h5></b>
                              <hr>
                              <h6>Transcripts:</h6>
                              <p id="transcripts">{{ m.transcripts }}</p>
                              <hr>
                              <h6>Summary:</h6>
                              <p id="summary">{{ m.summary }}</p>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

    <!--   Core JS Files   -->
    <script src="../../static/js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="../../static/js/bootstrap.min.js" type="text/javascript"></script>

	<!--  Checkbox, Radio & Switch Plugins -->
	<script src="../../static/js/bootstrap-checkbox-radio.js"></script>

	<!--  Charts Plugin -->
	<script src="../../static/js/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="../../static/js/bootstrap-notify.js"></script>

    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

    <!-- Paper Dashboard Core javascript and methods for Demo purpose -->
	<script src="../../static/js/paper-dashboard.js"></script>

	<script>
    	$(document).ready(() => {
        var p_transcripts = $("p#transcripts").val();
        console.log(p_transcripts)
			});
  </script>

</html>
